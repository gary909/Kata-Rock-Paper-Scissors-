    <title>Kata: Rock Paper Scissors!</title>

  <body>
    <h1>Kata: Rock Paper Scissors!</h1>
    <h2>Open the console...</h2>
    <p>
      Let's play! You have to return which player won! In case of a draw return
      Draw!.<br />
      <br />
      Examples:<br />
      <br />
      rps('scissors','paper') // Player 1 won!<br />
      rps('scissors','rock') // Player 2 won!<br />
      rps('paper','paper') // Draw!<br />
    </p>
  </body>
